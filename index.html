<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Web Responsive</title>

        <!-- 
            custom link css    
        -->

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/resp.css">
        <link rel="stylesheet" href="./css/hover.css">

        <!-- 
            boxicon link
        -->

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- 
            remixicon link
        -->

        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

        <!-- 
            custom fonts link
        -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    </head>
    <body>

        <!-- 
            start nav elements
        -->
        
        <nav>
            
            <section>
                <!-- 
                    logo-container
                -->

                <div class="container-logo">
                    <img src="./img/logo.svg" alt="spotify logo">
                </div>

                <!-- 
                    home-link    
                -->

                <div class="container-home d-flex">
                    <img src="./img/home.svg" alt="home-link">
                    <p>Home</p> 
                </div>

                <!-- 
                    search-link    
                -->

                <div class="container-search d-flex">
                    <img src="./img/search.svg" alt="search-link">
                    <p>Cerca</p> 
                </div>

                <!-- 
                    library-link    
                -->

                <div class="container-library d-flex">
                    <img src="./img/libreria.svg" alt="library-link">
                    <p>La tua libreria</p> 
                </div>
            
            </section>

            <section class="d-flex" id="section-flex">

                <!-- 
                    playlist-container
                -->

                <div class="container-playlist">
                    <h5>PLAYLIST</h5>
                    <div class="link-plus d-flex">
                        <div class="bx bx-plus" id="plus"></div>
                        <p>Crea Playlist</p>
                    </div>
                    <ul class="list">
                        <li>Nuova Playlist</li>
                        <li>Nuova Playlist</li>
                        <li>Nuova Playlist</li>
                        <li>Nuova Playlist</li>
                        <li>Nuova Playlist</li>
                        <li>Nuova Playlist</li>
                        <li>Nuova Playlist</li>
                    </ul>
                </div>

                <!-- 
                    user-connection
                -->

                <div class="container-user">
                    <div class="download d-flex">
                        <div class="bx bx-down-arrow-alt" id="down-arrow"></div>
                        <p>Installa app</p>
                    </div>
                    <hr>
                    <div class="user-icon d-flex">
                        <img src="./img/profile.svg" alt="profile">
                        <p>Jhon Doe</p>
                    </div>
                </div>

            </section>



        </nav>

        <!-- 
            start main elements
        -->

        <main>
            contenuto
        </main>

        <!-- 
            start footer elements
        -->

        <footer>
            web layer
        </footer>
        
    
    </body>
</html>
